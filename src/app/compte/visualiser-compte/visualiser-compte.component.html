<div style="margin-top: 80px;margin-left: 40px;margin-right: 10px;">
<mat-form-field >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="rib">
      <th   class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> ID Clients </th>
      <td mat-cell *matCellDef="let comptes"> {{comptes.rib}} </td>
    </ng-container>

     <!-- ID Column -->
     <ng-container matColumnDef="numCompte" >
      <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Numero de compte </th>
      <td mat-cell *matCellDef="let comptes"> {{comptes.numCompte}} </td>
    </ng-container>

    
    <!-- ID Column -->
    <ng-container matColumnDef="solde">
      <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Solde </th>
      <td mat-cell *matCellDef="let comptes"> {{comptes.solde}} </td>
    </ng-container>

 <!-- ID Column -->
 <ng-container matColumnDef="nomAgence">
  <th  class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> nomAgence </th>
  <td mat-cell *matCellDef="let comptes"> {{comptes.nomAgence}} </td>
</ng-container>

     <!-- ID Column -->
     <ng-container matColumnDef="dateOuverture">
      <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Date Ouverture </th>
      <td mat-cell *matCellDef="let comptes"> {{comptes.dateOuverture}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let comptes; columns: columnsToDisplay ;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
