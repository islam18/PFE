<div class="wrapper" >
    
    <div class="sidebar" data-color="danger"  *ngIf="isLoggedIn" data-background-color="white" >
        <app-sidebar></app-sidebar>
        <div class="sidebar-background"  style="background-color:#a9afbb;"></div>
      
        
    </div>
    <div class="main-panel" >
        <app-navbar *ngIf="isLoggedIn"></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer *ngIf="isLoggedIn"></app-footer>
        </div>
    </div>
    <div class="fixed-plugin">
       
</div>
<!-- Buy-Modal-angular -->
<div class="modal modal-angular fade" id="buy" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-body text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
</div>
</div>
</div>
