


<div class="main-content" >
  <div class="container-fluid" *ngIf="res">
    
    
      <div class="row">
          <div class="col-md-12">
                 
            <button mat-raised-button color="warn" style="margin-left: 800px"(click)="clientsPhysiques()"><span class="material-icons" style="margin-right: 5px;">filter_alt</span>Clients physiques</button>
            <button mat-raised-button color="warn" style="margin-left: 20px" (click)="clientsMorales()" ><span class="material-icons" style="margin-right: 5px;">filter_alt</span>Clients morales</button>
            
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Vos clients </h4>
                      <p class="card-category"> </p>
                  </div>
                  <div class="card-body">
                    <div class="row">
                        <div class="col-md-4" style="margin-left: 630px;">
                         <mat-form-field class="example-full-width">
                           <input matInput  #code name="code" id="code"  placeholder="Cherchez un client" type="text" >
                           
                         </mat-form-field>
                        
                         </div>
                         <div class="col-md-1">
                            <button mat-icon-button color="primary"  (click)="chercher(code.value)">
                              <span class="material-icons">
                                search
                                </span>
                            </button>
                           </div>
                    </div>
                    
                  	
                      <div class="table-responsive">
                        <p></p>
                        <p></p>
                          <table class="table" id="mytable">
                            <p></p>
                            <p></p>
                              <thead class=" text-primary">
                                  
                                  <th>
                                      Identifiant
                                  </th>
                                  <th>
                                      Numero telephone
                                  </th>
                                  <th>
                                      Pays 
                                  </th>
                                  <th>
                                      Risque
                                  </th>
                                  <th>
                                      Statut
                                  </th>
                                  <th>
                                      Revue
                                  </th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let contact of contact ">
                          <th scope="row">{{contact.codeClient}}</th>
                                    
                         
                                    <td>{{contact.numTelephone}}</td>
                                    <td>{{contact.paysResidence}}</td>
                                    <td>{{contact.niveauRisque}}</td>
                                    <td>{{contact.statutPersonne}}</td>
                                    <td>{{contact.revue}}</td>
                                    
                                    

                                    
                                    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deletePP(contact.codeClient)" ><span class="material-icons">delete_outline</span> </button></td>
                                    

                                  </tr>
                            </tbody>
                          </table>
                         
                         
                   
                

                
              

                  </div>
              </div>
          </div>               
      </div>
  </div>
 

</div>
